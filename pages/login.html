<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="../js/tailwind.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form id="form" class="bg-white relative flex-col shadow-sm rounded-md  w-full mx-4 md:w-1/3 md:mx-auto h-2/3 flex items-center justify-center">
       <div class="text-center mb-4 text-lg text-gray-700 font-semibold">Admin Login</div>
       <div class="flex item-center justify-center">
       <img alt="" src="../img/niaja.jpeg" class="mb-5"></div>
       <div class="w-full flex flex-col px-4">
           <label for="email" class="mt-4 mb-1 text-xs">Enter Email Address</label>
           <input required id="email" value="admin@gmail.com" disabled placeholder="Enter email" class="px-3 py-1 shadow-sm bg-gray-50 rounded">
           <label for="email" class="mt-4 mb-1 text-xs">Enter Password</label>
           <input required id="password" type="password" placeholder="Enter password" class="px-3 py-1 shadow-sm bg-gray-50 rounded">
            <button class="text-white bg-blue-800 mt-4 py-2 rounded" type="submit">Login</button>
            <a href="../index.html" class="text-black bg-red-100 mt-4 py-2 rounded text-center">Cancel</a>
       </div>
    </form>
    <script>
        var password = document.getElementById("password")

        document.getElementById('form').addEventListener("submit", (e)=>{
            e.preventDefault();
            if(password.value === 'admin123'){
                alert("Login Successful");
                location.href = 'dashboard.html';
                return;
            }else{
                alert("Invalid Password");
                password.value = '';
                return;

            }
        })
    </script>
</body>
</html>
